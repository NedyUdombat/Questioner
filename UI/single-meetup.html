<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Questioner | Single Meetup</title>
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/chrome.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/meetup.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- External fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" charset="utf-8"></script>
    <script src="assets/js/auth.js" charset="utf-8"></script>
    <script src="assets/js/api/single-meetups.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active brand"><span class="f-24 font-bold">Q</span>uestioner</a>
      <a href="user-profile.html">User Profile</a>
      <a href="meetups.html">Meetups</a>
      <a href="javascript:void(0);" class="icon" onclick="navbarResponsiveness();">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="single-meetup-div ">
      <div class="d-flex justify-content-center">
        <i class="fa fa-spinner fa-pulse fa-10x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="toast"></div>

    <p class="text-center text-grey">---------- Questions (<span class="question-amount">0</span>) ----------</p>
    <div class="question-div d-flex justify-content-center ">
      <div class="content h-100 question-content">
        <div class="d-flex justify-content-center">
          <i class="fa fa-spinner fa-pulse fa-10x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>


    <!-- modals -->

    <div id="askQuestionModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closeModal('askQuestionModal')">&times;</span>
          <h2>&nbsp;</h2>
        </div>
        <form id="askQuestion" method="post" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="d-flex justify-content-center ">
              <div class="d-block w-100">
                <div class="input-div">
                  <label for="title"></label>
                  <input type="text" name="title" value="" placeholder="Type question title here..." required>
                </div>
                <div class="input-div">
                  <label for="body"></label>
                  <textarea class="w-100" rows="9" maxlength="500" name="body" id="body" placeholder="Type question here (500 characters max)" required></textarea>
                </div>
              </div>
            </div>
            <div class="error">

            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-red" onclick="closeModal('askQuestionModal')">Cancel</button>
            <input type="submit" class="btn btn-blue" value="Ask">
          </div>
        </form>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" charset="utf-8"></script>
    <script src="./assets/js/nav.js" charset="utf-8"></script>
    <script src="assets/js/modal.js" charset="utf-8"></script>
    <script src="assets/js/api/rsvp.js" charset="utf-8"></script>
    <script src="assets/js/api/ask-question.js" charset="utf-8"></script>
    <!-- <script src="assets/js/main.js" charset="utf-8"></script> -->
  </body>
</html>
